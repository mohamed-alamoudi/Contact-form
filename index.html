<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact form - Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main class="form-container">
    <h1 class="form-title">Contact Us</h1>

    <form id="contactForm" novalidate>
      <div class="form-row two-columns">
        <div class="form-group">
          <label for="firstName" class="form-label">
            First Name <span class="required">*</span>
          </label>
          <input type="text" id="firstName" name="firstName" class="form-input" required aria-required="true"
            autocomplete="given-name">
          <div id="firstName-error" class="error-message" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">
            Last Name <span class="required">*</span>
          </label>
          <input type="text" id="lastName" name="lastName" class="form-input" required aria-required="true"
            autocomplete="family-name">
          <div id="lastName-error" class="error-message" role="alert"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email" class="form-label">
            Email Address <span class="required">*</span>
          </label>
          <input type="email" id="email" name="email" class="form-input" required aria-required="true"
            autocomplete="email">
          <div id="email-error" class="error-message" role="alert"></div>
        </div>
      </div>

      <div class="form-row">
        <fieldset class="form-group query-fieldset">
          <legend class="form-label">
            Query Type <span class="required">*</span>
          </legend>

          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="generalEnquiry" name="queryType" value="general-enquiry" class="radio-input"
                required aria-required="true">
              <label for="generalEnquiry" class="radio-label">General Enquiry</label>
            </div>

            <div class="radio-option">
              <input type="radio" id="supportRequest" name="queryType" value="support-request" class="radio-input"
                required aria-required="true">
              <label for="supportRequest" class="radio-label">Support Request</label>
            </div>
          </div>

          <div id="queryType-error" class="error-message" role="alert"></div>
        </fieldset>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="message" class="form-label">
            Message <span class="required">*</span>
          </label>
          <textarea id="message" name="message" class="form-input form-textarea" required aria-required="true" rows="4"
            placeholder="Your message here..."></textarea>
          <div id="message-error" class="error-message" role="alert"></div>
        </div>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent" class="checkbox-input" required aria-required="true">
        <label for="consent" class="checkbox-label">
          I consent to being contacted by the team <span class="required">*</span>
        </label>
      </div>
      <div id="consent-error" class="error-message" role="alert"></div>

      <button type="submit" id="submitBtn" class="submit-btn">
        Submit
      </button>
    </form>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamed-alamoudi" target="_blank" rel="noopener">Mohamed
        Alamoudi</a>.
    </div>
  </main>

  <div id="successToast" class="success-toast" role="alert" aria-live="assertive">
    <svg class="success-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="10" cy="10" r="10" fill="currentColor" />
      <path d="M6 10L8.5 12.5L14 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <div class="success-content">
      <h3>Message Sent!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
